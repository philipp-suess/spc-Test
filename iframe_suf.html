      <script>
function setIframeHeight() {
  var iFrameID = document.getElementById('iframe');
  if(iFrameID) {
    iFrameID.height = "";
    iFrameID.height = iFrameID.contentWindow.document.body.scrollHeight + "px";
  }
}
</script>
